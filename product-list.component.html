<div class='panel panel-info'>
    <div class='panel-heading'>
       {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='col-md-4'>Filter by <!-- /div -->
        <!-- div class= 'col-md-4'-->
                <input type="text" [(ngModel)]= 'listFilter'/>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                Filtered by: {{listFilter}}
            </div>
        </div>   
        <div class='table-responsive'>
            <table class='table table-striped table-bordered table-hover' 
                 *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-info btn-xs'
                            (click) = 'toggleImage()'>
                               {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Customer  Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= '#product of products | productFilter:listFilter'>
                    <td>
                        <img *ngIf = 'showImage'
                            [src] ='product.imageUrl'
                            [title]='product.productName | uppercase'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                    </td>
                    <td> <a [routerLink]="['ProductDetail', {id: product.productId}]"> 
                        {{product.productName}}</a></td>
                    <td>{{product.productCode | lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency :'USD' :true :'1.2-2' | lowercase}}</td>
                    <td>
                     <ai-star [rating]='product.starRating'
                        (ratingClicked)='onRatingClicked($event)'>
               
                        </ai-star> 
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='panel-footer'> Copyright &copy; 2016 Acme Corporation</div>
    </div>
</div>
